<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/gid.css">
    <link rel="stylesheet" href="./css/app.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-inner">
        <!-- Header -->
        <header class="header">
          <form action="#" class="search-form">
            <img src="./imgs/search.svg" alt="search" />
            <input class="search" type="text" placeholder="Search store" />
          </form>
          <nav class="nav">
            <a href="#" class="nav-link active">Products</a>
            <a href="#" class="nav-link">Story</a>
            <a href="#" class="nav-link">Manufacturing</a>
            <a href="#" class="nav-link">Packaging</a>
          </nav>
          <div class="actions">
            <a href="#" class="action-link">
              <img src="./imgs/basket.svg" alt="basket" class="action-icon" />
            </a>
            <a href="#" class="action-link">
              <img src="./imgs/person.svg" alt="person" class="action-icon" />
            </a>
          </div>
        </header>
        <!-- Sidebar -->
        <aside class="sidebar">
          <a href="#" class="logo-link">
            <img src="./imgs/logo.svg" alt="" />
          </a>
          <h2 class="heading">Explore</h2>
          <nav class="nav">
            <a href="#" class="nav-item"><img src="./imgs/newIn.svg" alt="newIn" class="icon"></img>New In</a>
            <a href="#" class="nav-item"><img src="./imgs/clothing.svg" alt="clothing" class="icon"></img>Clothing</a>
            <a href="#" class="nav-item"><img src="./imgs/shoes.svg" alt="shoes" class="icon"></img>Shoes</a>
            <a href="#" class="nav-item"><img src="./imgs/acssetoritor.svg" alt="acssetoritor" class="icon"></img>Accessories</a>
            <a href="#" class="nav-item"><img src="./imgs/activewear.svg" alt="activewear" class="icon"></img>Activewear</a>
            <a href="#" class="nav-item"><img src="./imgs/gift.svg" alt="gift" class="icon"></img>Gifts & Living</a>
            <a href="#" class="nav-item"><img src="./imgs/inspiration.svg" alt="inspiration" class="icon"></img>Inspiration</a>
          </nav>
          <div class="footer">
            <img src="./imgs/helpCenter.png" alt="">
            <h3>Help Center</h3>
          </div>
        </aside>
        <!-- Main -->
        <main class="main">
          <div class="grid-item-column">
            <div class="item"></div>
            <div class="item"></div>
          </div>
          <div class="grid-item-row">
            <div class="item"></div>
            <div class="item"></div>
          </div>
          <div class="grid-item-row">
            <div class="item"></div>
            <div class="item"></div>
          </div>
          <div class="grid-item-column">
            <div class="item"></div>
            <div class="item"></div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
